<!DOCTYPE html>
<html>
<head>
    <title>Gemini API Diagnostic Tool</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        .container {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 8px;
        }
        h1 {
            color: #4f86f7;
            margin-top: 0;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 4px;
            color: #e0e0e0;
            font-size: 14px;
        }
        button {
            background: #4f86f7;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        button:hover {
            background: #3a6fd9;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #1a1a1a;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
        }
        .success { color: #4ade80; }
        .error { color: #f87171; }
        .info { color: #60a5fa; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Gemini API Diagnostic Tool</h1>
        <p>This tool will check what models are available with your API key.</p>
        
        <label for="apiKey">Enter your Gemini API Key:</label>
        <input type="text" id="apiKey" placeholder="AIzaSy..." value="AIzaSyBlUl3-qCk_UmRyPbaM7N0pFYKMsltneKI">
        
        <button onclick="checkAPI()">Check Available Models</button>
        <button onclick="testGeneration()">Test generateContent</button>
        
        <div id="result"></div>
    </div>

    <script>
        const resultDiv = document.getElementById('result');
        
        async function checkAPI() {
            const apiKey = document.getElementById('apiKey').value.trim();
            if (!apiKey) {
                resultDiv.innerHTML = '<span class="error">Please enter an API key</span>';
                return;
            }
            
            resultDiv.innerHTML = '<span class="info">Checking API...</span>';
            
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${apiKey}`);
                
                if (!response.ok) {
                    const error = await response.text();
                    resultDiv.innerHTML = `<span class="error">API Error (${response.status}):</span>\n${error}`;
                    return;
                }
                
                const data = await response.json();
                
                if (!data.models || data.models.length === 0) {
                    resultDiv.innerHTML = '<span class="error">No models found for this API key!</span>\n\n' +
                        'Possible reasons:\n' +
                        '1. Gemini API is not enabled in your Google Cloud project\n' +
                        '2. Billing is not set up\n' +
                        '3. API key is restricted\n\n' +
                        'Go to: https://makersuite.google.com/app/apikey';
                    return;
                }
                
                const generateModels = data.models.filter(m => 
                    m.supportedGenerationMethods?.includes('generateContent')
                );
                
                resultDiv.innerHTML = `<span class="success">‚úì Found ${generateModels.length} models that support generateContent:</span>\n\n`;
                
                generateModels.forEach(model => {
                    resultDiv.innerHTML += `<span class="info">Model:</span> ${model.name}\n`;
                    resultDiv.innerHTML += `  Display Name: ${model.displayName}\n`;
                    resultDiv.innerHTML += `  Description: ${model.description || 'N/A'}\n`;
                    resultDiv.innerHTML += `  Methods: ${model.supportedGenerationMethods.join(', ')}\n\n`;
                });
                
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">Error:</span> ${error.message}`;
            }
        }
        
        async function testGeneration() {
            const apiKey = document.getElementById('apiKey').value.trim();
            if (!apiKey) {
                resultDiv.innerHTML = '<span class="error">Please enter an API key</span>';
                return;
            }
            
            resultDiv.innerHTML = '<span class="info">Testing generateContent with gemini-1.5-flash...</span>';
            
            try {
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: 'Say hello' }] }]
                        })
                    }
                );
                
                const data = await response.json();
                
                if (!response.ok) {
                    resultDiv.innerHTML = `<span class="error">Test Failed (${response.status}):</span>\n${JSON.stringify(data, null, 2)}`;
                } else {
                    resultDiv.innerHTML = `<span class="success">‚úì Test Successful!</span>\n\nResponse:\n${JSON.stringify(data, null, 2)}`;
                }
                
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">Error:</span> ${error.message}`;
            }
        }
    </script>
</body>
</html>
